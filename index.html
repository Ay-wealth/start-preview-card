<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>





  <div class="layer">
    <div class="card-layout"> 
      <div class="main"> <h1>Get <span> insights </span> that help your business grow.</h1></div>
      <div class="remark">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</div>
      
      
      <!--points below-->
      
      <div class="points">


        <div class="companies>">
          <h5> 10k+ </h5>
          <p class="sub-title">COMPANIES</p>
        </div>


        <div class="template">
          <h5> 314 </h5>
          <p class="sub-title">TEMPLATE</p>
        </div>

        <div class="queries">
          <h5>12M+</h5>
          <p class="sub-title">QUERIES</p>
        </div>

      </div>



    </div>
    <!--image layout-->
    <div class="image-layer">
      <img src="images\image-header-desktop.jpg">

    </div>

  


  </div>

  <!--frontendmentor link-->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayoola Abdulsalam </a>.
  </div>
  
</body>
</html>
